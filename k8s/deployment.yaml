apiVersion: apps/v1
kind: Deployment
metadata:
  name: hwjs-deploy
  labels:
    app: hwjs-app
  annotations:
spec:
  selector:
    matchLabels:
      app: hwjs-app
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: example-app
    spec:
      containers:
      - name: hwjs-app
        image: bmcgair/hwjs:v1
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        resources:
          requests:
            memory: "64Mi"
            cpu: "10m"
          limits:
            memory: "256Mi"
            cpu: "500m"
